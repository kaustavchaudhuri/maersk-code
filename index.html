<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" charset="utf-8"></script>
    
</head>
<body onload="loadData()">
    <div class="application-name">
        Shuffle and Sort
    </div>
    <div id="items-container">
        <div id="number-box-container">
        </div> 
        <div id="button-container">
            <button class="action-button" onclick="shuffleArray()">Shuffle</button>
            <button class="action-button" onclick="sortArray()">Sort</button>
        </div>
    </div>
    <div class="developer-details">Shuffle and Sort by 
        <span id="developer-name"></span>
    </div>
</body>
</html>
